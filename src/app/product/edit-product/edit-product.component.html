<div class="jumbotron jumbotron-fluid bg-dark">
    <div class="container">
            <div class="dp"></div>
            <h1> Edit Product </h1>
            <form (ngSubmit)="onSubmit(add)" #add="ngForm">
               <!-- still to write an import image function so it can enable users import thier image or maybe choose from a dropdown -->
                <p>Import Image <Button class="text-white">Browse</Button> </p>
                <label>Product Name</label>
                <input type="text" id="name" class="form-control" placeholder="product name" required [(ngModel)]="products.name" name="name"/>
                <label> price</label>
                <input type="text"id="price"  class="form-control" [(ngModel)]="productModel.price" name="price"/>
                <label> Quantity</label>
                <input type="text"id="quantity"  class="form-control" [(ngModel)]="productModel.quantity" name="quantity"/>
                <!-- <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is empty </small> -->
                <section>
        <button type="submit" class="btn btn-primary"  > Save </button>
                    
                </section>
            </form>
        </div>
    </div>
